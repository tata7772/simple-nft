<!DOCTYPE html>
<html>
<head>
  <title>Simple NFT</title>
  <!-- –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π CDN –¥–ª—è ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    #mintBtn {
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    #mintBtn:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    #mintBtn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    #status {
      margin-top: 20px;
      color: #333;
      font-size: 16px;
      max-width: 80%;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <button id="mintBtn">Mint NFT</button>
  <div id="status">Status: Ready to connect</div>

  <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É ethers
    if (typeof ethers === 'undefined') {
      document.getElementById('status').textContent = 'Error: Ethers.js not loaded. Please try again later.';
      document.getElementById('mintBtn').disabled = true;
    }

    const contractAddress = "0x611b24d5B7df8d4dcE0a3b5aA2e318eCe74e39fa";
    const abi = [
      "function mint(address to) external"
    ];

    document.getElementById("mintBtn").addEventListener("click", async () => {
      const btn = document.getElementById("mintBtn");
      const status = document.getElementById("status");
      
      try {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ MetaMask
        if (!window.ethereum) {
          status.innerHTML = "Error: <a href='https://metamask.io/' target='_blank'>Please install MetaMask</a>";
          return;
        }

        btn.disabled = true;
        status.textContent = "Connecting to MetaMask...";

        // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ MetaMask
        const accounts = await window.ethereum.request({ 
          method: "eth_requestAccounts" 
        });
        
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);

        status.textContent = "Preparing transaction...";
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
        const tx = await contract.mint(accounts[0]);
        status.innerHTML = `Transaction sent!<br>TX Hash: <a href="https://sepolia.etherscan.io/tx/${tx.hash}" target="_blank">${tx.hash}</a>`;
        
        // –ñ–¥–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        await tx.wait();
        status.innerHTML = "üéâ NFT successfully minted!<br>" + status.innerHTML;
        
      } catch (error) {
        console.error(error);
        status.textContent = `Error: ${error.message.replace("execution reverted: ", "")}`;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
